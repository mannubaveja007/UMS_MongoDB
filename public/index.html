<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="tabs">
                <button class="tab-btn active" onclick="showForm('login')">Login</button>
                <button class="tab-btn" onclick="showForm('register')">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form hidden">
                <h2>Register</h2>
                <div class="form-group">
                    <input type="text" id="registerName" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="registerPhone" placeholder="Phone Number" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>

        <!-- User Profile Section -->
        <div id="userProfile" class="profile-container hidden">
            <h2>User Profile</h2>
            <div id="profileInfo"></div>
            <div class="profile-actions">
                <button onclick="showEditForm()" class="btn">Edit Profile</button>
                <button onclick="deactivateAccount()" class="btn btn-danger">Deactivate Account</button>
                <button onclick="logout()" class="btn">Logout</button>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" class="admin-container hidden">
            <h2>Admin Dashboard</h2>
            <div id="usersList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
